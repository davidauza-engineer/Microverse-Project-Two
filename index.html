<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="title">
      <h1 id="title">Survey Form</h1>
    </div>
    <div class="main">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
        <div class="first_part">
          <label id="name-label">Name:</label>
          <input type="text" id="name" required placeholder="Enter your name"><br>
          <label id="email-label">Email:</label>
          <input type="email" id="email" required placeholder="Enter your email"><br>
          <label id="number-label">Age:</label>
          <input type="number" id="number" required min="18" max="100" placeholder="Age" margin-left="50px"><br><br>
        </div>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full_time_job">Full time job</option>
          <option value="full_time_learner">Full time learner</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
          <option value="other">Other</option>
        </select> <br><br>
        <label>How likely is that you would recommend freeCodeCamp to a friend?</label> <br> <br>
        <div class="second_part">
          <input type="radio" name="answer" value="definitely"> Definitely <br>
          <input type="radio" name="answer" value="maybe"> Maybe <br>
          <input type="radio" name="answer" value="not-sure"> Not sure <br><br>
        </div>
        <label>Things that should be improved in the future (Check all that apply):</label> <br><br>
        <input type="checkbox" value="front-end-projects"> Front-end Projects <br>
        <input type="checkbox" value="back-end-projects"> Back-end Projects <br>
        <input type="checkbox" value="data-visualization"> Data Visualization <br>
        <input type="checkbox" value="challenges"> Challenges <br>
        <input type="checkbox" value="open-source-community"> Open Source Community <br>
        <input type="checkbox" value="gitter-help-rooms"> Gitter Help Rooms <br>
        <input type="checkbox" value="videos"> Videos <br>
        <input type="checkbox" value="city-meetups"> City Meetups <br>
        <input type="checkbox" value="wiki"> Wiki <br>
        <input type="checkbox" value="forum"> Forum <br>
        <input type="checkbox" value="additional-courses"> Additional Courses <br><br>
        <label>Any Comments or Suggestions?</label>
        <textarea>Write your comments here
        </textarea>
        <br><br>
        <button id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
